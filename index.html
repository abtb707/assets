<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3BCOIN Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding-bottom: 40px;
    }
    header {
      position: relative;
      overflow: hidden;
    }
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      z-index: 5;
    }
    .lang-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffc3;
      margin: 40px 0 10px;
      font-size: 2.5em;
    }
    p {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 20px;
      font-size: 1.1em;
    }
    .buttons a button {
      background: #00ffc3;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .promo {
      position: relative;
      display: inline-block;
      max-width: 960px;
      margin-top: 40px;
    }
    .promo img {
      width: 100%;
      border-radius: 12px;
    }
    .promo a {
      position: absolute;
      display: block;
    }
    iframe {
      border-radius: 12px;
      margin: 40px auto;
      display: block;
    }
    hr {
      margin: 50px auto;
      width: 80%;
      border: 0;
      height: 2px;
      background: #00ffc3;
    }
  </style>
</head>
<body>

  <!-- زر اللغة -->
  <button class="lang-btn" onclick="toggleLang()">🌐 EN / AR</button>
  <script>
    function toggleLang() {
      alert("قريبًا سيتم دعم اللغتين 🔁");
    }
  </script>

  <!-- البانر والشعار -->
  <header>
    <img src="banner-dubai.jpg" alt="Dubai Banner" class="banner" />
    <img src="logo.png" alt="3BCOIN Logo" class="logo" />
  </header>

  <h1>Welcome to 3BCOIN</h1>
  <p>The cryptocurrency backed by real estate in Dubai and top tourist cities.</p>

  <!-- الأزرار -->
  <div class="buttons">
    <a href="https://poocoin.app/tokens/0x0d7e68d57c3bad15b17dba972dbc3b73a4cf823f" target="_blank"><button>📈 View Chart</button></a>
    <a href="https://pancakeswap.finance/swap?outputCurrency=0x0d7e68d57c3bad15b17dba972dbc3b73a4cf823f" target="_blank"><button>🛒 Buy on PancakeSwap</button></a>
    <a href="3BCOIN_Whitepaper.pdf" target="_blank"><button>📄 View Whitepaper</button></a>
    <a href="https://t.me/coin3b" target="_blank"><button>💬 Join Telegram</button></a>
  </div>

  <!-- صورة ترويجية -->
  <div class="promo">
    <img src="cover-future.jpg" alt="Promo" />
    <a href="https://poocoin.app/tokens/0x0d7e68d57c3bad15b17dba972dbc3b73a4cf823f" target="_blank"
       style="top: 15%; left: 10%; width: 25%; height: 20%;"></a>
    <a href="https://pancakeswap.finance/swap?outputCurrency=0x0d7e68d57c3bad15b17dba972dbc3b73a4cf823f" target="_blank"
       style="top: 15%; right: 10%; width: 25%; height: 20%;"></a>
    <a href="3BCOIN_Whitepaper.pdf" target="_blank"
       style="bottom: 15%; left: 10%; width: 25%; height: 20%;"></a>
    <a href="https://t.me/coin3b" target="_blank"
       style="bottom: 15%; right: 10%; width: 25%; height: 20%;"></a>
  </div>

  <!-- الفيديو الرسمي -->
  <h2 style="margin-top: 60px; color: #00ffc3;">🎥 الفيديو الرسمي</h2>
  <iframe width="70%" height="360" src="https://www.youtube.com/embed/zrCpQRBfOac"
          title="3BCOIN Official Promo" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

</body>
</html>
